<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e sucessor com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicou()">Antecessor e sucessor</button>
    <script>
        function clicou() {
            let numero = Number (prompt('Digite um número interio qualquer'));
            alert(`Antes de ${numero}, temos o número ${String(numero - 1)}. 
Depois de ${numero}, temos o número ${String(numero + 1)}.`)        
        }
    </script>
</body>
</html>
