<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <button onclick="clicou()">Comprar produto</button>

    <script>

        function clicou() {
            
            let produto = prompt(`Qual produto você está comprando?`) 
            let custou =  Number (prompt(`Quanto custa o ${produto} que você está comprando?`))
            let valor = Number (prompt(`Qual foi o valor que você deu para pagar o ${produto}?`))
            let troco = valor - custou
            let conta = alert(`Você comprou um ${produto} que custou ${custou.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}. 
Deu ${valor.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} e vai receber ${troco.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} de troco. 
Volte sempre!`)

        }

    </script>
</body>
</html>
